<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>| Todo app by Lotosney</title>

</head>

<body class="theme-dark">
  <div class="wrapper">
    <div class="background-pic">
    </div>
    <header class="header">
      <div class="container">
        <h1 class="header-title">TODO</h1>
        <div class="header-theme-switcher">
          <img src="images/icon-moon.svg" class="theme-icon-dark" alt="Dark Mode">
          <img src="images/icon-sun.svg" class="theme-icon-light" alt="Light Mode">
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <div class="input-area">
          <div class="todo-icon">
            <img src="images/icon-check.svg" alt="check">
          </div>
          <input type="text" class="input-todo" onkeydown="addToDo(event)" placeholder="Create a new todo.." />
        </div>
        <ul class="todos all">
        </ul>
        <div class="todos-status-bar" id="todos-status">
          <div class="todos-amount">
            No Items
          </div>
      
        </div>
   <div class="hint">
      Drag and drop to render list
    </div>
    </main>
  
 



  <div class="attribution">
    Coded by <a href="#"> Lotosney</a>.
  </div>
  <script src="main.js" type="application/javascript"></script>

</body>

</html>
